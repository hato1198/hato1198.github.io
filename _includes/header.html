<header>
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tooliverse</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    /* リセット */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Noto Sans JP', sans-serif; background: #fff; }

    /* ヘッダー全体 */
    header {
      position: relative;
      width: 100%;
      background: #fff;
      border-bottom: 1px solid #e0e0e0;
      z-index: 1000;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: relative;
    }

    /* 左側：メニューを開く三本線 */
    .menu-toggle {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 24px;
      height: 18px;
    }
    .menu-toggle span {
      display: block;
      height: 2px;
      background: #000;
      border-radius: 2px;
    }

    /* 中央：ロゴ＋サイト名（リンクでトップへ移動） */
    .logo-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      text-decoration: none;
      color: #000;
    }
    .logo-container img { height: 30px; margin-right: 8px; }
    .site-name {
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      font-size: 24px;
    }

    /* 右側：問い合わせ（封筒アイコン）と検索ボックス */
    .header-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .contact-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      text-decoration: none;
      color: #000;
    }
    .contact-link svg { width: 100%; height: 100%; }

    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    .search-container input {
      background: #f0f0f0;
      border: none;
      padding: 8px 40px 8px 10px;
      border-radius: 4px;
      outline: none;
    }
    .search-container button {
      position: absolute;
      right: 2px;
      border: none;
      background: #000;
      padding: 6px;
      border-radius: 4px;
      cursor: pointer;
    }
    .search-container button svg {
      width: 16px;
      height: 16px;
    }

    /* サイドメニュー */
    .side-menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      transition: left 0.3s ease;
      z-index: 1100;
    }
    .side-menu.open { left: 0; }
    .side-menu .menu-content { padding: 20px; }
    .side-menu ul { list-style: none; }
    .side-menu li { margin-bottom: 15px; }
    .side-menu a { text-decoration: none; color: #000; font-size: 16px; font-weight: 300;}
    .side-menu hr {
      border: none;
      border-top: 1px solid #e0e0e0;
      margin: 20px 0;
    }

    /* メニューオーバーレイ（メニュー外を暗くする） */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 1050;
    }
    .overlay.show {
      opacity: 1;
      visibility: visible;
    }

    /* 検索結果の表示エリア */
    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-top: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-height: 300px;
      overflow-y: auto;
      display: none;
      z-index: 1000;
    }
    .search-results.show {
      display: block;
      animation: slideDown 0.3s ease;
    }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .search-result-item {
      padding: 10px;
      border-bottom: 1px solid #e0e0e0;
      cursor: pointer;
    }
    .search-result-item:hover { background: #f9f9f9; }
    .search-result-item:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <div class="header-container">
      <!-- 左側：メニュー開閉ボタン -->
      <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <!-- 中央：ロゴ＋サイト名（クリックでトップページへ） -->
      <a href="index.html" class="logo-container">
        <img src="logo.png" alt="Logo">
        <span class="site-name">Tooliverse</span>
      </a>
      <!-- 右側：問い合わせ（封筒アイコン）と検索ボックス -->
      <div class="header-right">
        <a href="https://forms.gle/HLTS7uSzBt3vZw1J6" class="contact-link">
          <!-- 新しい封筒アイコン（インラインSVG） -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="4" width="18" height="16" rx="2" ry="2"></rect>
            <polyline points="3 6 12 13 21 6"></polyline>
          </svg>
        </a>
        <div class="search-container">
          <input type="text" id="search-input" placeholder="ツールを検索">
          <button id="search-button">
            <!-- 新しい虫眼鏡アイコン（インラインSVG） -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <circle cx="9" cy="9" r="8" stroke="#fff" stroke-width="2" fill="none"/>
              <line x1="25" y1="25" x2="16.65" y2="16.65" stroke="#fff" stroke-width="2"/>
            </svg>
          </button>
          <!-- 検索結果表示エリア -->
          <div class="search-results" id="search-results"></div>
        </div>
      </div>
    </div>
  </header>

  <!-- サイドメニュー -->
  <nav class="side-menu" id="side-menu">
    <div class="menu-content">
      <ul>
        <li><a href="index.html">トップページ</a></li>
      </ul>
      <hr>
      <ul id="tool-menu">
        <!-- ツール一覧（JSで動的に挿入） -->
      </ul>
    </div>
  </nav>
  <div class="overlay" id="menu-overlay"></div>

  <!-- メインコンテンツのプレースホルダ -->
  <main style="padding: 20px;">
    <p>メインコンテンツ</p>
  </main>

  <script>
    /***********************
     * ツール情報のフォーマット例
     * 各オブジェクトは以下のプロパティを持ちます：
     * - name: ツール名
     * - url: ツールのリンク先URL
     * - description: ツールの簡単な説明
     * - tags: ツールに関連するタグの配列
     ***********************/
    const toolsData = [
      { name: "マウスカーソルチェッカー", url: "https://hato1198.github.io/mouse-cursor-checker/", description: "マウスカーソルの見た目を確認できるツール", tags: ["マウス", "カーソル", "ポインター"] },
      { name: "ランダム席替えツール", url: "https://hato1198.github.io/seat-changer/", description: "くじ引き風の席替えができるツール", tags: ["座席", "席替え"] }
      // 必要に応じて他のツール情報を追加
    ];

    // サイドメニュー内にツール一覧を動的に生成
    const toolMenu = document.getElementById('tool-menu');
    toolsData.forEach(tool => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = tool.url;
      a.textContent = tool.name;
      li.appendChild(a);
      toolMenu.appendChild(li);
    });

    /* ===== メニューの開閉処理 ===== */
    const menuToggle = document.getElementById('menu-toggle');
    const sideMenu = document.getElementById('side-menu');
    const menuOverlay = document.getElementById('menu-overlay');

    menuToggle.addEventListener('click', () => {
      sideMenu.classList.add('open');
      menuOverlay.classList.add('show');
    });
    menuOverlay.addEventListener('click', () => {
      sideMenu.classList.remove('open');
      menuOverlay.classList.remove('show');
    });

    /* ===== クライアントサイド検索処理 ===== */
    const searchInput = document.getElementById('search-input');
    const searchButton = document.getElementById('search-button');
    const searchResults = document.getElementById('search-results');

    // 検索実行
    function performSearch() {
      const query = searchInput.value.trim().toLowerCase();
      if (!query) {
        searchResults.innerHTML = '';
        searchResults.classList.remove('show');
        return;
      }
      // ツール名、説明、タグからフィルタ
      const results = toolsData.filter(tool => {
        return tool.name.toLowerCase().includes(query) ||
               tool.description.toLowerCase().includes(query) ||
               (tool.tags && tool.tags.some(tag => tag.toLowerCase().includes(query)));
      });
      // 検索結果の描画
      if (results.length === 0) {
        searchResults.innerHTML = '<div class="search-result-item">該当なし</div>';
      } else {
        searchResults.innerHTML = results.map(tool => {
          return `<div class="search-result-item" data-url="${tool.url}">
                    <strong>${tool.name}</strong><br>
                    <small>${tool.description}</small>
                  </div>`;
        }).join('');
      }
      searchResults.classList.add('show');
    }
    searchButton.addEventListener('click', performSearch);
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') performSearch();
    });

    // 検索結果項目クリックで該当ツールサイトへ遷移
    searchResults.addEventListener('click', (e) => {
      const item = e.target.closest('.search-result-item');
      if (item) {
        window.location.href = item.getAttribute('data-url');
      }
    });

    // 検索結果以外をクリックで閉じる
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.search-container')) {
        searchResults.classList.remove('show');
      }
    });
  </script>
</body>
</html>
</header>
