<header>
  <div class="header-container">
    <!-- 左側：メニュー開閉ボタン -->
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <!-- 中央：ロゴ＋サイト名（クリックでトップページへ） -->
    <a href="index.html" class="logo-container">
      <img src="assets/images/logo.png" alt="Logo">
      <span class="site-name">Tooliverse</span>
    </a>
    <!-- 右側：問い合わせ（封筒アイコン）と検索ボックス -->
    <div class="header-right">
      <a href="https://forms.gle/HLTS7uSzBt3vZw1J6" class="contact-link">
        <!-- 新しい封筒アイコン（インラインSVG） -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="16" rx="2" ry="2"></rect>
          <polyline points="3 6 12 13 21 6"></polyline>
        </svg>
      </a>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="ツールを検索">
        <button id="search-button">
          <!-- 新しい虫眼鏡アイコン（インラインSVG） -->
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <circle cx="9" cy="9" r="8" stroke="#fff" stroke-width="2" fill="none"/>
            <line x1="25" y1="25" x2="16.65" y2="16.65" stroke="#fff" stroke-width="2"/>
          </svg>
        </button>
        <!-- 検索結果表示エリア -->
        <div class="search-results" id="search-results"></div>
      </div>
    </div>
  </div>
</header>
